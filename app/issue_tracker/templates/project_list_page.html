{% extends 'base.html' %}
{% block title %}Projects List{% endblock %}
{% block navbar %}
<a href="{% url 'projects_list' %}">Projects List</a>
<a href="{% url 'project_add' %}">Add Project</a>
{% endblock %}
{% block content %}
{% for project in projects %}
<div class="project_info">
    <p><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></p>
    <p>Start: {{ project.start_date }}</p>
</div>
{% endfor %}
<div class="bottom_indent"></div>
{% endblock %}
